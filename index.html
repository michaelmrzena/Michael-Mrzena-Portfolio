<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Michael Mrzena Portfolio</title>
  <link rel="stylesheet" href="css/landingpage.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <script src="scripts/parallax.js" type="text/javascript"></script>
  <script src="scripts/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" type="text/javascript"></script>

  </script>
</head>

<body>

  <nav class="nav">
    <div class="container col-lg">
      <div class="logo">
        <a href="index.html" onmouseover="logoFlaireAnim()" onmouseleave="logoFlaireAnimRemove()" id="logoFlaire">michaelmrzena.</a>
      </div>
      <div id="mainListDiv" class="main_list">
        <ul class="navlinks">
          <li><a href="index.html" class="navActive">Home</a></li>
          <li><a href="pages/about.html">About</a></li>
          <li><a href="pages/portfolio.html">Portfolio</a></li>
          <li><a href="pages/contact.html">Contact</a></li>
        </ul>
      </div>
      <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
    </div>
  </nav>

  <div class="cursor"></div>
  <div class="follower"></div>

  <div class="parallaxBg">
    <div class="back" id="back">
      <li class="layer" data-depth="-2"><img src="images/1.png" alt="" id="l1"></li>
      <li class="layer" data-depth="-1"><img src="images/2.png" alt="" id="l2"></li>
      <li class="layer" data-depth="-0.35"><img src="images/3.png" alt="" id="l3"></li>
      <li class="layer" data-depth="-0.2"><img src="images/4.png" alt="" id="l4"></li>
      <li class="layer" data-depth="-0.15"><img src="images/4_2.png" alt="" id="l4"></li>
    </div>

    <div class="front" id="front">
      <li class="layer" data-depth="0.25"><img src="images/5.png" alt="" id="l5"></li>
      <li class="layer" data-depth="0.75"><img src="images/6.png" alt="" id="l6"></li>
      <li class="layer" data-depth="1.25"><img src="images/7.png" alt="" id="l7"></li>
      <li class="layer" data-depth="2"><img src="images/8.png" alt="" id="l8"></li>
    </div>
  </div>
  <script>
    var back = document.getElementById('back');
    new Parallax(back);
    var front = document.getElementById('front');
    new Parallax(front);
  </script>

  <script src="scripts/mouse.js" type="text/javascript"></script>

</body>

</html>
